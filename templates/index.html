      {% for row in grid %}
      <tr>
        {% set rowloop = loop %}
        {% for cell in row %}
          {% if cell %}
          <td style="background-color: #36B13C"></td>
          {% else %}
          <td></td>
          <!--<td style="background-color: #573E3E"></td>-->
          {% endif %}
        {% endfor %}
      </tr>

    </table>
